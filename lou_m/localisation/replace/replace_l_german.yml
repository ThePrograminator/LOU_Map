 string_karma_info:1 "\n\n£DLC_cs §YBuddhist§! countries have a §YServant Flame§! value, that will confer different bonuses when it is high, low, or balanced. Servant Flame can be increased by event choices, honoring military alliances, returning cores, converting provinces, being declared war upon, or releasing nations. Servant Flame can be decreased through event choices, declaring wars, and conquering land.\n"
