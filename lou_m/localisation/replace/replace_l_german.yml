 #Northern Holy Sites
 # Erebor
 HOLY_SITE_287_DESC: "The Dwarves of Durin's Folk discovered the mineral wealth of the Lonely Mountain sometime after the awakening of the first Durin. A mining colony was soon set up and a road was laid out to connect the Dwarves to their great cities from the Iron Hills and as far west as their realms and possessions in the Blue Mountains."
 
 # Dain's Halls
 HOLY_SITE_663_DESC: "Dáin's halls was a name used for the halls that formed the capital of the Grey Mountains, the name coming from the Dwarf-king Dáin I"
 
 # Gundabad
 HOLY_SITE_628_DESC: "Durin the Deathless, oldest of the Fathers of the Dwarves, awoke at Mount Gundabad in the north of the Misty Mountains shortly after the Awakening of the Elves in the Years of the Trees. Mount Gundabad then became a sacred place to the Dwarves."
 
 # Moria
 HOLY_SITE_740_DESC: "Moria was a Dwarven underground city beneath the Misty Mountains. For thousands of years a thriving Dwarvish community had delved deep below the mountains seeking to build their lives there, and to find sources of treasure, gold and Mithril. The city was abandoned during the Third Age after excavations accidentally awoke a Balrog."

 # Belegost
 HOLY_SITE_1051_DESC: " Belegost was one of the seven great Dwarven kingdoms during the First Age in Middle-earth. It lay deep beneath Mount Dolmed in the Blue Mountains, alongside its sister realm, Nogrod. The Dwarves of Belegost were renowned for their craftsmanship, excelling in smithing and stone-carving.."

