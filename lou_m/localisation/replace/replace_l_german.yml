 KARMA_DESC2:0 "Servant Flame represents the focus of your nation on the Fire aspect of Melkor's Worship, this is embodied in either the Fires of War or the Fires of Industry and will switch between these two sides depending on the actions you take. Focusing on the Fires of War will help in battle and conquest, while the Fires of Industry will focus on developing your country and building great projects. Countries with Servant Flame do not pay any diplomatic power cost for returning cores and releasing countries and vassals in peace deals."
 KARMA_DESC:0 "Servant Flame increases from:\n- §YHonoring alliances§!\n- §YReleasing vassals§!\n- §YReleasing nations in peace deals§!\n- §YReturning cores§!\n- §YConverting Provinces§!\n\nServant Flame decreases from:\n- §YStarting wars§!\n- §YTaking provinces in peace deals§!"
 
